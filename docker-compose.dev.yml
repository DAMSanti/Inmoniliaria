# ================================================
# DEVELOPMENT ENVIRONMENT
# Docker Compose for local development
# ================================================

version: '3.8'

services:
  # ==============================================
  # PostgreSQL Database
  # ==============================================
  postgres:
    image: postgres:16-alpine
    container_name: vacacional_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vacacional_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vacacional_network

  # ==============================================
  # Redis Cache
  # ==============================================
  redis:
    image: redis:7-alpine
    container_name: vacacional_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vacacional_network

  # ==============================================
  # Next.js Application
  # ==============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vacacional_app
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/vacacional_db?schema=public
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vacacional_network

  # ==============================================
  # Adminer - Database Management UI
  # ==============================================
  adminer:
    image: adminer:latest
    container_name: vacacional_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    networks:
      - vacacional_network

  # ==============================================
  # Redis Commander - Redis Management UI
  # ==============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vacacional_redis_commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - vacacional_network

  # ==============================================
  # Mailhog - Email Testing
  # ==============================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: vacacional_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - vacacional_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vacacional_network:
    driver: bridge
