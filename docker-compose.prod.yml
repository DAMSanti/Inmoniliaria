# ================================================
# PRODUCTION ENVIRONMENT
# Docker Compose for DigitalOcean deployment
# ================================================

version: '3.8'

services:
  # ==============================================
  # Next.js Application
  # ==============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: vacacional_app
    restart: always
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vacacional_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==============================================
  # Nginx Reverse Proxy
  # ==============================================
  nginx:
    image: nginx:alpine
    container_name: vacacional_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - vacacional_network

  # ==============================================
  # Certbot - SSL Certificates
  # ==============================================
  certbot:
    image: certbot/certbot:latest
    container_name: vacacional_certbot
    volumes:
      - ./docker/nginx/ssl:/etc/letsencrypt
      - ./docker/nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - vacacional_network

networks:
  vacacional_network:
    driver: bridge
